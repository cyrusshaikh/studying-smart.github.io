    <main class="flex-1 p-10 bg-white">
      <div class="max-w-5xl mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold mb-8">Chapters 1‚Äì4 Quiz</h1>
        <div id="quiz" class="space-y-10"></div>
        <div class="mt-10 text-center">
          <button onclick="initializeQuiz()" class="try-again-button px-6 py-3 rounded-lg shadow-md text-lg transition">üîÅ Try Again</button>
        </div>
      </div>

  </div>
  <script>
    const originalQuestions = [
      {
        type: "short-answer",
        question: "What is Scout Finch‚Äôs full first name?",
        acceptableAnswers: ["jean louise", "jean-louise"],
        explanation: "Scout‚Äôs full name is Jean Louise Finch.",
        hint: "Scout‚Äôs full name is only mentioned briefly, but it's her formal given name."
      },
      {
        type: "long-answer",
        question: "Explain the role that Boo Radley plays in Scout, Jem, and Dill's early adventures. How do the children's perceptions of him reflect larger themes in the novel?",
        modelAnswer: "Boo Radley becomes the subject of the children‚Äôs fascination and imaginative games. They are both fearful of him and curious, based on town gossip and superstition. The rumors make Boo seem monstrous, but their fascination reflects how easily people can misunderstand and isolate those who are different. Boo represents a symbol of 'the unknown other' ‚Äî someone the town fears but doesn‚Äôt truly know. As the children grow, their views of Boo begin to mature, reflecting their own moral development and the novel's theme of empathy.",
        hint: "Think about what the kids believe about Boo at first vs. what we learn about Boo through subtle hints."
      },
      {
        type: "multiple-choice",
        question: "Why does Miss Caroline punish Scout on her first day of school?",
        options: [
          "Scout refuses to participate in reading aloud.",
          "Scout corrects Miss Caroline‚Äôs teaching method.",
          "Scout explains that Walter Cunningham cannot accept lunch money.",
          "Scout mocks another student in class."
        ],
        correctIndex: 2,
        explanations: [
          "Incorrect. Scout enjoys reading but does not refuse to participate.",
          "Incorrect. She doesn‚Äôt directly correct Miss Caroline‚Äôs teaching method.",
          "Correct. Scout explains Walter can‚Äôt accept money, which embarrasses the teacher.",
          "Incorrect. Scout doesn‚Äôt mock another student in class."
        ],
        hint: "Scout tries to explain Maycomb‚Äôs social customs to her inexperienced teacher."
      },
      {
        type: "true-false",
        question: "Scout learned to read at home before attending school.",
        correctAnswer: true,
        explanation: "Atticus taught Scout to read at home, which frustrates Miss Caroline.",
        hint: "Think about Scout‚Äôs relationship with Atticus before school begins."
      },
      {
        type: "multiple-choice",
        question: "Who is Dill staying with when he first arrives in Maycomb?",
        options: [
          "His grandmother",
          "His aunt",
          "His cousin",
          "His teacher"
        ],
        correctIndex: 1,
        explanations: [
          "Incorrect. There‚Äôs no mention of Dill staying with his grandmother.",
          "Correct. Dill stays with his Aunt Rachel during his visits to Maycomb.",
          "Incorrect. Dill‚Äôs cousin is not part of the living arrangement.",
          "Incorrect. His teacher has no role in his family situation."
        ],
        hint: "Scout mentions Dill‚Äôs guardian when introducing him."
      },
      {
        type: "matching",
        question: "Match the character to their description:",
        pairs: [
          { left: "Atticus Finch", right: "Scout and Jem‚Äôs father and moral role model" },
          { left: "Calpurnia", right: "The Finch family's cook and caretaker" },
          { left: "Dill", right: "Imaginative friend who visits Maycomb each summer" },
          { left: "Boo Radley", right: "Mysterious neighbor who never leaves his house" }
        ],
        hint: "Think about the children‚Äôs household, friendships, and local mysteries."
      },
      {
        type: "multiple-choice",
        question: "Why does Jem invite Walter Cunningham to lunch after the schoolyard fight?",
        options: [
          "To avoid punishment from Atticus",
          "Because Walter was injured",
          "As an apology for Scout‚Äôs earlier fight with him",
          "To question him about Boo Radley"
        ],
        correctIndex: 2,
        explanations: [
          "Incorrect. Jem wasn‚Äôt threatened with punishment.",
          "Incorrect. Walter was not physically injured.",
          "Correct. Jem shows maturity by inviting Walter as a peace offering.",
          "Incorrect. Boo Radley was not the topic of their lunch conversation."
        ],
        hint: "Jem shows kindness after breaking up Scout‚Äôs fight."
      },
      {
        type: "true-false",
        question: "The Finch family has lived in Maycomb for generations, originally settling there to farm.",
        correctAnswer: true,
        explanation: "Their ancestor Simon Finch established Finch‚Äôs Landing, a plantation along the Alabama River.",
        hint: "Scout gives the family history in Chapter 1."
      },
      {
        type: "multiple-choice",
        question: "How does Scout describe Maycomb in the beginning of the novel?",
        options: [
          "A busy industrial town",
          "A quiet, depressed town with little activity",
          "A dangerous city full of crime",
          "A modern progressive community"
        ],
        correctIndex: 1,
        explanations: [
          "Incorrect. There‚Äôs no industry or busyness described.",
          "Correct. Scout explains that the Great Depression makes Maycomb slow and stagnant.",
          "Incorrect. Crime isn‚Äôt a central issue described early on.",
          "Incorrect. Maycomb is very traditional, not progressive."
        ],
        hint: "Economic hardship shapes Maycomb‚Äôs slow pace."
      },
      {
        type: "matching",
        question: "Match each child to their significant trait or event:",
        pairs: [
          { left: "Scout", right: "Gets into fights but tries to learn empathy" },
          { left: "Jem", right: "Protects Scout and invites Walter to lunch" },
          { left: "Burris Ewell", right: "Comes to school only on the first day" },
          { left: "Chuck Little", right: "Comforts Miss Caroline when she cries" }
        ],
        hint: "Think about their behavior in school and toward Miss Caroline."
      },
      {
        type: "multiple-choice",
        question: "What is Jem‚Äôs reaction to Dill daring him to touch the Radley house?",
        options: [
          "He refuses completely",
          "He touches it reluctantly and runs away",
          "He knocks on the door",
          "He tries to look through the window"
        ],
        correctIndex: 1,
        explanations: [
          "Incorrect. Jem does eventually give in to the dare.",
          "Correct. Jem builds up courage, touches the house quickly, and sprints away.",
          "Incorrect. He doesn‚Äôt knock.",
          "Incorrect. Peeking through windows happens later in the novel."
        ],
        hint: "This is the first real interaction with the Radley property."
      },
      {
        type: "true-false",
        question: "Miss Caroline understands the customs of Maycomb well when she begins teaching.",
        correctAnswer: false,
        explanation: "She struggles because she comes from a more urban area and doesn‚Äôt understand the town‚Äôs ways.",
        hint: "Think about her reactions to Walter Cunningham and Scout‚Äôs reading ability."
      },
      {
        type: "multiple-choice",
        question: "Why does Nathan Radley plug the hole in the Radley tree?",
        options: [
          "To prevent termites",
          "To stop Boo from leaving gifts",
          "Because the tree was diseased",
          "Because Scout and Jem asked him to"
        ],
        correctIndex: 1,
        explanations: [
          "Incorrect. Termites are never mentioned.",
          "Correct. Nathan Radley cuts off Boo‚Äôs quiet communication with the children.",
          "Incorrect. Atticus questions whether the tree was truly diseased.",
          "Incorrect. The children had no role in the decision."
        ],
        hint: "Consider who was leaving objects in the tree."
      },
      {
        type: "matching",
        question: "Match each adult character to their major action or role:",
        pairs: [
          { left: "Miss Maudie", right: "Offers Scout wisdom and friendship" },
          { left: "Atticus", right: "Teaches Scout how to read at home" },
          { left: "Miss Caroline", right: "Struggles to manage her first class" },
          { left: "Calpurnia", right: "Disciplinary but nurturing housekeeper" }
        ],
        hint: "Each adult shapes Scout‚Äôs life in a different way."
      },
      {
        type: "multiple-choice",
        question: "What lesson does Atticus try to teach Scout after her rough first day of school?",
        options: [
          "To avoid troublemakers",
          "That everyone deserves charity",
          "To see situations from other people‚Äôs perspectives",
          "That she should defend herself when others are unfair"
        ],
        correctIndex: 2,
        explanations: [
          "Incorrect. Atticus never advises avoidance.",
          "Incorrect. Charity isn‚Äôt the main point here.",
          "Correct. Atticus teaches Scout empathy, one of the novel‚Äôs key moral lessons.",
          "Incorrect. He teaches understanding, not confrontation."
        ],
        hint: "This becomes Scout‚Äôs guiding principle throughout the novel."
      }
    ];
    const quizContainer = document.getElementById("quiz");

    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.classList.add("p-6", "border", "rounded", "shadow", "relative");
      div.innerHTML = `<p class='font-semibold text-xl mb-4'>${i + 1}. ${q.question}</p>`;

      // Hint toggle
      if (q.hint) {
        div.innerHTML += `
          <button onclick="toggleHint(${i})" id="hint-btn-${i}" class="mb-3 text-sm text-blue-600 hover:text-blue-800 underline">Show Hint</button>
          <div id="hint-${i}" class="hidden text-gray-600 italic mb-4">${q.hint}</div>
        `;
      }

      if (q.type === "multiple-choice") {
        div.innerHTML += q.options.map((opt, j) => `
          <button id="q${i}a${j}" onclick="selectMultipleChoice(${i}, ${j})" class="block w-full text-left border px-4 py-2 rounded mb-2 transition hover:bg-[#F1FAFF]">${opt}</button>
        `).join('') + `<div id="explanation-${i}" class="mt-4 text-lg"></div>`;
      }

      if (q.type === "true-false") {
        div.innerHTML += `
          <button onclick="selectTrueFalse(${i}, true, this)" class="block w-full text-left border px-4 py-2 rounded mb-2 transition hover:bg-[#F1FAFF]">True</button>
          <button onclick="selectTrueFalse(${i}, false, this)" class="block w-full text-left border px-4 py-2 rounded mb-2 transition hover:bg-[#F1FAFF]">False</button>
          <div id="explanation-${i}" class="mt-4 text-lg"></div>
        `;
      }

      if (q.type === "short-answer") {
        div.innerHTML += `
          <input id="input-${i}" type="text" class="border w-full px-4 py-2 rounded mb-2">
          <button onclick="submitShortAnswer(${i})" class="px-6 py-2 border-2 border-[#1D3557] text-[#1D3557] font-semibold rounded-lg hover:bg-[#0077B6] hover:text-white transition">Submit Answer</button>
          <div id="explanation-${i}" class="mt-4 text-lg"></div>
        `;
      }

      if (q.type === "long-answer") {
        div.innerHTML += `
          <textarea id="longinput-${i}" class="border w-full px-4 py-2 rounded mb-2" rows="4"></textarea>
          <button onclick="submitLongAnswer(${i})" class="px-6 py-2 border-2 border-[#1D3557] text-[#1D3557] font-semibold rounded-lg hover:bg-[#0077B6] hover:text-white transition">Submit</button>
          <div id="explanation-${i}" class="mt-4 text-lg"></div>
        `;
      }

      if (q.type === "matching") {
        div.innerHTML += `<ul class="space-y-2">`;
        q.pairs.forEach((pair, idx) => {
          div.innerHTML += `
            <li><strong>${pair.left}</strong>: <select id="match-${i}-${idx}" class="border p-2 rounded">
              <option value="">Select...</option>
              ${q.pairs.map(p => `<option value="${p.right}">${p.right}</option>`).join('')}
            </select></li>
          `;
        });
        div.innerHTML += `</ul>
          <button onclick="submitMatching(${i})" class="mt-4 px-6 py-2 border-2 border-[#1D3557] text-[#1D3557] font-semibold rounded-lg hover:bg-[#0077B6] hover:text-white transition">Check Answers</button>
          <div id="explanation-${i}" class="mt-4 text-lg"></div>
        `;
      }

      quizContainer.appendChild(div);
    });
    function toggleHint(index) {
      const hint = document.getElementById(`hint-${index}`);
      const button = document.getElementById(`hint-btn-${index}`);
      const isHidden = hint.classList.contains("hidden");
      hint.classList.toggle("hidden");
      button.textContent = isHidden ? "Hide Hint" : "Show Hint";
    }

    function selectMultipleChoice(qIndex, aIndex) {
      const question = questions[qIndex];
      const buttons = question.options.map((_, i) => document.getElementById(`q${qIndex}a${i}`));
      buttons.forEach(btn => {
        btn.classList.remove("bg-green-100", "bg-red-100", "border-green-600", "border-red-600");
      });

      const selectedBtn = buttons[aIndex];
      if (aIndex === question.correctIndex) {
        selectedBtn.classList.add("bg-green-100", "border-green-600");
      } else {
        selectedBtn.classList.add("bg-red-100", "border-red-600");
        buttons[question.correctIndex].classList.add("bg-green-100", "border-green-600");
      }

      const explanation = document.getElementById(`explanation-${qIndex}`);
      explanation.innerHTML = question.explanations[aIndex];
    }

    function selectTrueFalse(qIndex, userAnswer, btn) {
      const q = questions[qIndex];
      const explanation = document.getElementById(`explanation-${qIndex}`);
      const buttons = btn.parentElement.querySelectorAll("button");

      buttons.forEach(b => b.classList.remove("bg-green-100", "bg-red-100", "border-green-600", "border-red-600"));

      if (userAnswer === q.correctAnswer) {
        btn.classList.add("bg-green-100", "border-green-600");
        explanation.textContent = q.explanation;
      } else {
        btn.classList.add("bg-red-100", "border-red-600");
        explanation.textContent = "Incorrect. " + q.explanation;
      }
    }

    function submitShortAnswer(qIndex) {
      const input = document.getElementById(`input-${qIndex}`);
      const user = input.value.trim().toLowerCase();
      const q = questions[qIndex];
      const explanation = document.getElementById(`explanation-${qIndex}`);

      if (q.acceptableAnswers.includes(user)) {
        explanation.innerHTML = `<span class="text-green-700 font-semibold">Correct!</span> ${q.explanation}`;
      } else {
        explanation.innerHTML = `<span class="text-red-700 font-semibold">Incorrect.</span> ${q.explanation}`;
      }
    }

    function submitLongAnswer(qIndex) {
      const q = questions[qIndex];
      const userAnswer = document.getElementById(`longinput-${qIndex}`).value;
      const explanation = document.getElementById(`explanation-${qIndex}`);
      explanation.innerHTML = `
        <strong>Sample Answer:</strong><br>${q.modelAnswer}
        <br><br><em>Your response:</em><br>${userAnswer}
      `;
    }

    function submitMatching(qIndex) {
      const q = questions[qIndex];
      const explanation = document.getElementById(`explanation-${qIndex}`);
      explanation.innerHTML = ""; // clear
      let allCorrect = true;

      q.pairs.forEach((pair, idx) => {
        const sel = document.getElementById(`match-${qIndex}-${idx}`);
        const selected = sel.value;
        sel.classList.remove("bg-green-100", "bg-red-100", "border-green-600", "border-red-600");

        if (selected === pair.right) {
          sel.classList.add("bg-green-100", "border-green-600");
        } else {
          sel.classList.add("bg-red-100", "border-red-600");
          allCorrect = false;
        }
      });

      explanation.textContent = allCorrect
        ? "All matches correct!"
        : "Some matches are incorrect. Try again!";
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function resetQuiz() {
      const container = document.getElementById("quiz");
      container.innerHTML = "";
      shuffle(questions);
      questions.forEach(q => {
        if (q.options) shuffle(q.options);
        if (q.pairs) shuffle(q.pairs);
      });
      questions.forEach((_, i) => toggleHint(i)); // ensure all hints are reset
      questions.forEach((_, i) => toggleHint(i)); // double toggle to reset all to default state
      questions.forEach((_, i) => {
        const exp = document.getElementById(`explanation-${i}`);
        if (exp) exp.innerHTML = "";
      });
      location.reload();
    }
  </script>
  <div id="quiz" class="space-y-8 px-6 py-10 max-w-4xl mx-auto"></div>

  <div class="flex justify-end max-w-4xl mx-auto pb-10 px-6">
    <button onclick="resetQuiz()" class="px-6 py-3 text-white font-semibold rounded-lg bg-blue-300 hover:bg-blue-600 transition">
      Try Again (Randomize Quiz)
    </button>
  </div>
