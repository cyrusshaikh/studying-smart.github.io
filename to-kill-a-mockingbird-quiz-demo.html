  <script>
    const questions = [
      {
        question: "Who narrates To Kill a Mockingbird?",
        options: ["Atticus Finch", "Scout Finch", "Jem Finch", "Harper Lee"],
        answer: 1,
        explanation: "Scout Finch narrates the story as an adult recalling her childhood."
      },
      {
        question: "Where does the novel take place?",
        options: ["New York", "Maycomb, Alabama", "Chicago", "Atlanta"],
        answer: 1,
        explanation: "The novel is set in Maycomb, Alabama."
      },
      {
        question: "Who is Boo Radley?",
        options: ["The town sheriff", "A reclusive neighbor", "Scout's uncle", "Tom Robinson's lawyer"],
        answer: 1,
        explanation: "Boo Radley is the mysterious neighbor who rarely leaves his house."
      }
    ];

    const quizContainer = document.getElementById('quiz');

    questions.forEach((q, i) => {
      const div = document.createElement('div');
      div.classList.add('p-6', 'border', 'rounded', 'shadow');
      div.innerHTML = `<p class='font-semibold text-xl mb-4'>${i + 1}. ${q.question}</p>` +
        q.options.map((opt, j) => `
          <button onclick="selectAnswer(${i}, ${j}, this)" class="block w-full text-left border px-4 py-2 rounded mb-2 transition hover:bg-[#F1FAFF]">${opt}</button>
        `).join('') +
        `<div id="explanation-${i}" class="mt-4 hidden"></div>`;
      quizContainer.appendChild(div);
    });

    function selectAnswer(questionIndex, selectedIndex, button) {
      const q = questions[questionIndex];
      const buttons = button.parentNode.querySelectorAll('button');
      buttons.forEach(btn => btn.disabled = true);

      if (selectedIndex === q.answer) {
        button.classList.add('bg-green-100', 'border-green-500', 'text-green-700');
        document.getElementById(`explanation-${questionIndex}`).innerHTML = `<p class='text-green-700'>Correct! ${q.explanation}</p>`;
      } else {
        button.classList.add('bg-red-100', 'border-red-500', 'text-red-700');
        document.getElementById(`explanation-${questionIndex}`).innerHTML = `<p class='text-red-700'>Incorrect. ${q.explanation}</p>`;
      }
      document.getElementById(`explanation-${questionIndex}`).classList.remove('hidden');
    }
  </script>
